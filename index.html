<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" type="image/png" href="images/favicon.png" />
    <title>BookingZilla - An all-in-one booking app</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="images/logo.png" alt="booking app logo" class="logo" />
        <form action="#" class="search">
          <input
            type="text"
            class="search__input"
            placeholder="Search Hotels"
          />
          <button class="search__button">
            <svg class="search__icon">
              <use xlink:href="images/sprite.svg#icon-magnifying-glass"></use>
            </svg>
          </button>
        </form>
        <nav class="user-nav">
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:href="images/sprite.svg#icon-bookmark"></use>
            </svg>
            <span class="user-nav__notification">7</span>
          </div>
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:href="images/sprite.svg#icon-chat"></use>
            </svg>
            <span class="user-nav__notification">7</span>
          </div>
          <div class="user-nav__user">
            <img
              src="images/user.jpeg"
              alt="User Photo"
              class="user-nav__user-photo"
            />
            <span class="user-nav__user-name">Deepshi</span>
          </div>
        </nav>
      </header>
      <div class="content">
        <nav class="sidebar">
          <ul class="side-nav">
            <li class="side-nav__item side-nav__item--active">
              <a href="javascript:void(0)" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="images/sprite.svg#icon-home"></use>
                </svg>
                <span>Hotel</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="javascript:void(0)" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="images/sprite.svg#icon-aircraft"></use>
                </svg>
                <span>Flight</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="javascript:void(0)" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="images/sprite.svg#icon-key"></use>
                </svg>
                <span>Car Rental</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="javascript:void(0)" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="images/sprite.svg#icon-map"></use>
                </svg>
                <span>Tours</span>
              </a>
            </li>
          </ul>
          <div class="legal">copyright</div>
        </nav>
        <main class="hotel-view">
          <div class="gallery">
            <figure class="gallery__item">
              <img src="images/hotel-1.jpg" alt="" class="gallery__photo" />
            </figure>
            <figure class="gallery__item">
              <img src="images/hotel-2.jpg" alt="" class="gallery__photo" />
            </figure>
            <figure class="gallery__item">
              <img src="images/hotel-3.jpg" alt="" class="gallery__photo" />
            </figure>
          </div>
          <div class="overview">
            <h1 class="overview__heading">Hotel Apple Tree</h1>
            <div class="overview__rating_stars">
              <svg class="overview__icon-star">
                <use xlink:href="images/sprite.svg#icon-star"></use>
              </svg>
              <svg class="overview__icon-star">
                <use xlink:href="images/sprite.svg#icon-star"></use>
              </svg>
              <svg class="overview__icon-star">
                <use xlink:href="images/sprite.svg#icon-star"></use>
              </svg>
              <svg class="overview__icon-star">
                <use xlink:href="images/sprite.svg#icon-star"></use>
              </svg>
              <svg class="overview__icon-star">
                <use xlink:href="images/sprite.svg#icon-star"></use>
              </svg>
            </div>
            <div class="overview__location">
              <svg class="overview__icon-location">
                <use xlink:href="images/sprite.svg#icon-location"></use>
              </svg>
              <button class="btn-inline">RDC, Ghaziabad</button>
            </div>
            <div class="overview__rating">
              <div class="overview__rating-average">9</div>
              <div class="overview__rating-count">500</div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
